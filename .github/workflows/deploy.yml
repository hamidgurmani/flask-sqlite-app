name: Deploy to EC2

on:
  push:
    branches:
      - main        # production branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          eciho "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/key.pem \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            cd ${{ secrets.EC2_APP_PATH }}

            echo "Pulling latest code..."
            git pull

            echo "Rebuilding containers..."
            ENV_FILE=.env.prod docker compose down
            ENV_FILE=.env.prod docker compose pull
            ENV_FILE=.env.prod docker compose up -d 

            echo "Deployment complete!"
          EOF
